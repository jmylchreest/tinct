# GoReleaser configuration for Tinct
# https://goreleaser.com/customization/

version: 2

# Project metadata
project_name: tinct

# Before hooks - run before building
before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy
    # Prepare plugin dependencies
    - bash scripts/prepare-plugins.sh
    # Generate shell completions
    - bash scripts/generate-completions.sh
    # Run tests before building (linting happens separately in CI)
    - go test ./...

# ============================================================================
# BUILD CONFIGURATION
# ============================================================================
# Build configuration
builds:
  - id: tinct
    main: ./cmd/tinct
    binary: tinct

    # Build for multiple platforms
    goos:
      - linux
      - darwin
      - windows
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Ignore specific combinations
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w
      - -X github.com/jmylchreest/tinct/internal/version.Version={{.Version}}
      - -X github.com/jmylchreest/tinct/internal/version.Commit={{.Commit}}
      - -X github.com/jmylchreest/tinct/internal/version.Date={{.Date}}

    # Ensure we use Go 1.25+
    mod_timestamp: "{{ .CommitTimestamp }}"

  # --------------------------------------------------------------------------
  # INPUT PLUGINS
  # --------------------------------------------------------------------------
  # Plugin: random (Go)
  - id: plugin-random
    main: .
    binary: random
    dir: ./contrib/plugins/input/random

    # Build for multiple platforms
    goos:
      - linux
      - darwin
      - windows
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Ignore specific combinations
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w

    mod_timestamp: "{{ .CommitTimestamp }}"

  # Plugin: gemini-cli (Go)
  - id: plugin-gemini-cli
    main: .
    binary: gemini-cli
    dir: ./contrib/plugins/input/gemini-cli

    # Build for multiple platforms
    goos:
      - linux
      - darwin
      - windows
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Ignore specific combinations
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w

    mod_timestamp: "{{ .CommitTimestamp }}"

  # --------------------------------------------------------------------------
  # OUTPUT PLUGINS
  # --------------------------------------------------------------------------
  # Plugin: wob (Go)
  - id: plugin-wob
    main: .
    binary: wob-tinct
    dir: ./contrib/plugins/output/wob

    # Build for Linux only (wob is a Wayland-specific tool)
    goos:
      - linux

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w

    mod_timestamp: "{{ .CommitTimestamp }}"

  # Plugin: templater (Go)
  - id: plugin-templater
    main: .
    binary: templater
    dir: ./contrib/plugins/output/templater

    # Build for multiple platforms
    goos:
      - linux
      - darwin
      - windows
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Ignore specific combinations
    ignore:
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w

    mod_timestamp: "{{ .CommitTimestamp }}"

  # Plugin: dunstify (Go)
  - id: plugin-dunstify
    main: .
    binary: dunstify
    dir: ./contrib/plugins/output/dunstify

    # Build for Linux only (notifications are Linux-specific)
    goos:
      - linux

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w

    mod_timestamp: "{{ .CommitTimestamp }}"

# ============================================================================
# ARCHIVES
# ============================================================================
# Archive configuration
archives:
  - id: tinct-archive
    ids:
      - tinct
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - README.md
      - LICENSE
      - docs/**/*

  # Plugin archives - separate downloadable packages
  - id: plugin-random-archive
    ids:
      - plugin-random
    name_template: >-
      tinct-plugin-random_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - src: contrib/plugins/input/random/README.md
        dst: README.md
      - src: LICENSE
        dst: LICENSE

  - id: plugin-gemini-cli-archive
    ids:
      - plugin-gemini-cli
    name_template: >-
      tinct-plugin-gemini-cli_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - src: contrib/plugins/input/gemini-cli/README.md
        dst: README.md
      - src: LICENSE
        dst: LICENSE

  - id: plugin-wob-archive
    ids:
      - plugin-wob
    name_template: >-
      tinct-plugin-wob_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]

    files:
      - src: contrib/plugins/output/wob/README.md
        dst: README.md
      - src: LICENSE
        dst: LICENSE

  - id: plugin-templater-archive
    ids:
      - plugin-templater
    name_template: >-
      tinct-plugin-templater_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - src: contrib/plugins/output/templater/README.md
        dst: README.md
      - src: contrib/plugins/output/templater/QUICKSTART.md
        dst: QUICKSTART.md
      - src: contrib/plugins/output/templater/example-config.yaml
        dst: example-config.yaml
      - src: contrib/plugins/output/templater/templates/*.tmpl
        dst: templates/
      - src: LICENSE
        dst: LICENSE

  - id: plugin-dunstify-archive
    ids:
      - plugin-dunstify
    name_template: >-
      tinct-plugin-dunstify_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]

    files:
      - src: LICENSE
        dst: LICENSE

  # Script-based plugins archive (platform-independent)
  - id: plugin-scripts-archive
    name_template: "tinct-plugin-scripts_{{ .Version }}"

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - src: contrib/plugins/output/example-minimal.sh
        dst: example-minimal
      - src: contrib/plugins/output/notify-send.py
        dst: notify-send
      - src: contrib/README.md
        dst: README.md
      - src: LICENSE
        dst: LICENSE

    # Only build once (platform-independent scripts)
    meta: true

# ============================================================================
# CHECKSUMS & SNAPSHOTS
# ============================================================================
# Checksums
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Snapshots (non-tagged builds)
# Format: v0.1.2-abc1234 (next version after tag with git short hash)
snapshot:
  version_template: "{{ incpatch .Version }}-{{ .ShortCommit }}-SNAPSHOT"

# ============================================================================
# CHANGELOG
# ============================================================================
# Changelog generation
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "^build\\(deps\\):"
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

