# GoReleaser configuration for Tinct
# https://goreleaser.com/customization/

version: 2

# Project metadata
project_name: tinct

# Before hooks - run before building
before:
  hooks:
    # Ensure dependencies are up to date
    - go mod tidy
    # Prepare plugin dependencies
    - bash scripts/prepare-plugins.sh
    # Generate shell completions
    - bash scripts/generate-completions.sh
    # Run tests before building (linting happens separately in CI)
    - go test ./...

# ============================================================================
# BUILD CONFIGURATION
# ============================================================================
# Build configuration
builds:
  - id: tinct
    main: ./cmd/tinct
    binary: tinct

    # Build for multiple platforms
    goos:
      - linux
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    ignore:
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w
      - -X github.com/jmylchreest/tinct/internal/version.Version={{.Version}}
      - -X github.com/jmylchreest/tinct/internal/version.Commit={{.Commit}}
      - -X github.com/jmylchreest/tinct/internal/version.Date={{.Date}}

    # Ensure we use Go 1.25+
    mod_timestamp: "{{ .CommitTimestamp }}"

  # --------------------------------------------------------------------------
  # INPUT PLUGINS
  # --------------------------------------------------------------------------
  # Plugin: random (Go)
  - id: tinct-plugin-random
    main: .
    binary: tinct-plugin-random
    dir: ./contrib/plugins/input/random

    # Build for multiple platforms
    goos:
      - linux
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    ignore:
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

    mod_timestamp: "{{ .CommitTimestamp }}"

  # --------------------------------------------------------------------------
  # OUTPUT PLUGINS
  # --------------------------------------------------------------------------
  # Plugin: wob (Go)
  - id: tinct-plugin-wob
    main: .
    binary: tinct-plugin-wob
    dir: ./contrib/plugins/output/wob

    # Build for Linux only (wob is a Wayland-specific tool)
    goos:
      - linux

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

    mod_timestamp: "{{ .CommitTimestamp }}"

  # Plugin: templater (Go)
  - id: tinct-plugin-templater
    main: .
    binary: tinct-plugin-templater
    dir: ./contrib/plugins/output/templater

    # Build for multiple platforms
    goos:
      - linux
      - freebsd

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Ignore specific combinations
    ignore:
      - goos: freebsd
        goarch: arm

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

    mod_timestamp: "{{ .CommitTimestamp }}"

  # Plugin: dunstify (Go)
  - id: tinct-plugin-dunstify
    main: .
    binary: tinct-plugin-dunstify
    dir: ./contrib/plugins/output/dunstify

    # Build for Linux only (notifications are Linux-specific)
    goos:
      - linux

    goarch:
      - amd64
      - arm64
      - arm

    goarm:
      - "7"

    # Build flags
    env:
      - CGO_ENABLED=0

    flags:
      - -trimpath
      - -mod=mod

    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
      - -X main.Commit={{.Commit}}
      - -X main.Date={{.Date}}

    mod_timestamp: "{{ .CommitTimestamp }}"

# ============================================================================
# ARCHIVES
# ============================================================================
# Archive configuration
archives:
  - id: tinct-archive
    ids:
      - tinct
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - README.md
      - LICENSE
      - docs/**/*

  # Plugin archives - separate downloadable packages
  - id: tinct-plugin-random-archive
    ids:
      - tinct-plugin-random
    name_template: >-
      tinct-plugin-random_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - src: contrib/plugins/input/random/README.md
        dst: README.md
      - src: LICENSE
        dst: LICENSE

  - id: tinct-plugin-wob-archive
    ids:
      - tinct-plugin-wob
    name_template: >-
      tinct-plugin-wob_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]

    files:
      - src: contrib/plugins/output/wob/README.md
        dst: README.md
      - src: LICENSE
        dst: LICENSE

  - id: tinct-plugin-templater-archive
    ids:
      - tinct-plugin-templater
    name_template: >-
      tinct-plugin-templater_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - src: contrib/plugins/output/templater/README.md
        dst: README.md
      - src: contrib/plugins/output/templater/QUICKSTART.md
        dst: QUICKSTART.md
      - src: contrib/plugins/output/templater/example-config.yaml
        dst: example-config.yaml
      - src: contrib/plugins/output/templater/templates/*.tmpl
        dst: templates/
      - src: LICENSE
        dst: LICENSE

  - id: tinct-plugin-dunstify-archive
    ids:
      - tinct-plugin-dunstify
    name_template: >-
      tinct-plugin-dunstify_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    formats: [tar.gz]

    files:
      - src: LICENSE
        dst: LICENSE

# ============================================================================
# CHECKSUMS & SNAPSHOTS
# ============================================================================
# Checksums
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Snapshots (non-tagged builds)
# Format: v0.1.2-abc1234 (next version after tag with git short hash)
snapshot:
  version_template: "{{ incpatch .Version }}-{{ .ShortCommit }}-SNAPSHOT"

# ============================================================================
# CHANGELOG
# ============================================================================
# Changelog generation
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "^build\\(deps\\):"
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

