# GitHub Actions workflow for Tinct CI/CD
# Handles testing, linting, and automated releases with GoReleaser

name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  security-events: write # Required for uploading SARIF files to Security tab

jobs:
  # Test job - runs on all pushes and PRs
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./...

  # Lint job - runs on all pushes and PRs
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

  # Security scan job
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-fmt sarif -out gosec-results.sarif ./..."
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: "gosec-results.sarif"
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -json -format json ./... > govulncheck-results.json || true
        continue-on-error: true

      - name: Upload govulncheck results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('govulncheck-results.json') != ''
        with:
          name: govulncheck-results
          path: govulncheck-results.json
          retention-days: 30
        continue-on-error: true

  # Build job - creates snapshot builds for testing
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom-cyclonedx.json
          upload-artifact: false
        continue-on-error: true

      - name: Generate SBOM (SPDX format)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom-spdx.json
          upload-artifact: false
        continue-on-error: true

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        if: always() && (hashFiles('sbom-*.json') != '')
        with:
          name: sbom-snapshot
          path: |
            sbom-cyclonedx.json
            sbom-spdx.json
          retention-days: 30

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Release job - only runs on tags
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Generate SBOM with Syft (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: tinct-sbom-cyclonedx.json
          upload-artifact: false
        continue-on-error: true

      - name: Generate SBOM with Syft (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: tinct-sbom-spdx.json
          upload-artifact: false
        continue-on-error: true

      - name: Generate SBOM checksums
        if: hashFiles('tinct-sbom-*.json') != ''
        run: |
          sha256sum tinct-sbom-cyclonedx.json > tinct-sbom-cyclonedx.json.sha256
          sha256sum tinct-sbom-spdx.json > tinct-sbom-spdx.json.sha256

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
          NIX_GITHUB_TOKEN: ${{ secrets.NIX_GITHUB_TOKEN }}
          COSIGN_EXPERIMENTAL: 1

      - name: Upload SBOM to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            tinct-sbom-cyclonedx.json
            tinct-sbom-cyclonedx.json.sha256
            tinct-sbom-spdx.json
            tinct-sbom-spdx.json.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SBOM to security artifacts
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('tinct-sbom-*.json') != ''
        with:
          name: sbom-release
          path: |
            tinct-sbom-cyclonedx.json
            tinct-sbom-cyclonedx.json.sha256
            tinct-sbom-spdx.json
            tinct-sbom-spdx.json.sha256
          retention-days: 90
