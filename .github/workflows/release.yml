# GitHub Actions workflow for Tinct CI/CD
# Handles testing, linting, and automated releases with GoReleaser

name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  security-events: write # Required for uploading SARIF files to Security tab
  attestations: write # Required for build provenance attestations
  id-token: write # Required for OIDC attestations

jobs:
  # Test job - runs on all pushes and PRs
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25.x"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./...

  # Lint job - runs on all pushes and PRs
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m
        continue-on-error: true

      - name: Run go vet
        run: go vet ./...
        continue-on-error: true

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi
        continue-on-error: true

  # Security scan job
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "-fmt sarif -out gosec-results.sarif -no-fail ./..."
        continue-on-error: true

      - name: Filter SARIF fixes field
        if: always() && hashFiles('gosec-results.sarif') != ''
        run: |
          # Remove the 'fixes' field from SARIF to avoid validation errors
          if [ -f gosec-results.sarif ]; then
            jq 'del(.runs[].results[].fixes)' gosec-results.sarif > gosec-results-filtered.sarif
            mv gosec-results-filtered.sarif gosec-results.sarif
          fi
        continue-on-error: true

      - name: Upload Gosec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: "gosec-results.sarif"
        continue-on-error: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -json -format json ./... > govulncheck-results.json || true
        continue-on-error: true

      - name: Upload govulncheck results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('govulncheck-results.json') != ''
        with:
          name: govulncheck-results
          path: govulncheck-results.json
          retention-days: 30
        continue-on-error: true

  # Preview release job - runs on main branch pushes (excluding tags)
  preview:
    name: Preview Release
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install syft
        uses: anchore/sbom-action/download-syft@latest

      - name: Run GoReleaser (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from dist metadata
        id: version
        run: |
          VERSION=$(jq -r '.version' dist/metadata.json)
          # Use the version as the tag (should already include 'v' prefix)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Delete existing preview release if it exists
        continue-on-error: true
        run: |
          gh release delete ${{ steps.version.outputs.tag }} --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create preview release
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Preview Release ${{ steps.version.outputs.version }}" \
            --notes "Automated preview release from commit ${{ github.sha }}

          This is a pre-release build from the main branch for testing purposes.

          **Commit**: ${{ github.sha }}
          **Version**: ${{ steps.version.outputs.version }}
          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")

          Download the appropriate binary for your system from the assets below." \
            --prerelease \
            --target main \
            dist/*.tar.gz \
            dist/checksums.txt \
            dist/*.sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prune old preview releases
        run: |
          # Keep at least 3 most recent preview releases
          # Also delete any previews older than the most recent tagged release
          MIN_KEEP=3

          echo "Finding most recent tagged release..."
          LATEST_TAG_DATE=$(gh release list --limit 100 --json tagName,isPrerelease,createdAt \
            --jq '[.[] | select(.isPrerelease == false)] | sort_by(.createdAt) | reverse | .[0].createdAt' || echo "")

          echo "Latest tagged release date: $LATEST_TAG_DATE"

          echo "Fetching preview releases to prune..."
          gh release list --limit 100 --json tagName,isPrerelease,createdAt \
            --jq '.[] | select(.isPrerelease == true) | {tag: .tagName, date: .createdAt}' | \
          jq -s 'sort_by(.date) | reverse' | \
          jq -r --arg latest_tag_date "$LATEST_TAG_DATE" --argjson min_keep "$MIN_KEEP" '
            to_entries |
            map(select(
              (.key >= $min_keep) and
              (if $latest_tag_date != "" then .value.date < $latest_tag_date else true end)
            )) |
            .[].value.tag
          ' | \
          while IFS= read -r old_tag; do
            if [ -n "$old_tag" ]; then
              echo "Deleting old preview release: $old_tag"
              gh release delete "$old_tag" --yes || true
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Release job - only runs on tags
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, security]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Install syft
        uses: anchore/sbom-action/download-syft@latest

      - name: Run GoReleaser
        # GoReleaser generates and uploads SBOMs for all artifacts automatically
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUR_KEY: ${{ secrets.AUR_KEY }}

      - name: Attest build artifacts
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            dist/**/*.tar.gz
            dist/**/*.zip
